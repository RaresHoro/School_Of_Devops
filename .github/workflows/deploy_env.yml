name: Deployment
on:
  push:
    branches:
      - main
    paths:
      - 'CI_CD_SOD/GitHub_Actions/Env Project/**'
      - '.github/workflows/deploy_env.yml'
env:
  MONGO_DB_NAME: sample_mflix
jobs:
  test:
    defaults:
      run:
        working-directory: "CI_CD_SOD/Github-Actions/Env Project"
    env:
      MONGO_DB_CLUSTER_ADDRESS: cluster0.lgc9edv.mongodb.net
      MONGODB_USERNAME: rares
      MONGODB_PASSWORD: 4lazbGFOWXAE3iJA
      PORT: 3000
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "Mongo Username is ${{ env.MONGODB_USERNAME }}"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "Mongo Username is ${{ env.MONGODB_USERNAME }}"
          echo "Mongo Database is $MONGO_DB_NAME"
