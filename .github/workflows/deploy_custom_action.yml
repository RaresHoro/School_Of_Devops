name: Deployment custom action
on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/deploy_custom_action.yml'
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "CI_CD_SOD/Github-Actions/Actions_Project"
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & Cache dependencies
        uses: ./.github/actions/cached-deps/
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "CI_CD_SOD/Github-Actions/Actions_Project"
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & Cache dependencies
        uses: ./.github/actions/cached-deps/
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: CI_CD_SOD/Github-Actions/Actions_Project/test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "CI_CD_SOD/Github-Actions/Actions_Project"
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & Cache dependencies
        id: cache-deps
        uses: ./.github/actions/cached-deps/
        with:
          caching: 'false'
      - name: Output Info
        run: echo "Cache used ? ${{ steps.cache-deps.outputs.used-cache }}"
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: CI_CD_SOD/Github-Actions/Actions_Project/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."