name: Test Project
on:
  push:
    branches: [main]
    paths:
      - 'CI_CD_SOD/Github-Actions/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "CI_CD_SOD/Github-Actions/02 Starting Project"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
