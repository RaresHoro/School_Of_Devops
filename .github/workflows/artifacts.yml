name: Deploy website
on:
  push:
    branches: [main]
    paths:
      - 'CI_CD_SOD/Github-Actions/01 Starting Project/'
      - '.github/workflows/artifacts.yml'
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "CI_CD_SOD/Github-Actions/01 Starting Project"
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "CI_CD_SOD/Github-Actions/01 Starting Project"
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-artifacts
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "CI_CD_SOD/Github-Actions/01 Starting Project"
    steps:
      - name: Deploy
        run: echo "Deploying..."
