name: Deploy website
on:
  push:
    branches: [main]
    paths:
      - 'CI_CD_SOD/Github-Actions/01 Starting Project/'
      - '.github/workflows/artifacts.yml'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "CI_CD_SOD/Github-Actions/01 Starting Project"
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "CI_CD_SOD/Github-Actions/01 Starting Project"
    outputs:
        script-file: ${{ steps.publish_js.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS file
        id: publish_js
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> GITHUB_OUTPUT ';'
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-artifacts
          path: CI_CD_SOD/Github-Actions/01 Starting Project/dist
          # path: |
          #  CI_CD_SOD/Github-Actions/01 Starting Project/dist
          #CI_CD_SOD/Github-Actions/01 Starting Project/package.json
          if-no-files-found: error
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download production artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-artifacts
      - name: List files
        run: ls -la
      - name: Output script file
        run: echo "Script file is ${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
