name: Use reusable Workflow
on:
  push:
    branches:
      - main
    paths:
      - 'CI_CD_SOD/Github-Actions/Condition_Project/**'
      - '.github/workflows/use_reuseable.yml'
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "CI_CD_SOD/Github-Actions/Condition_Project"
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('CI_CD_SOD/Github-Actions/Condition_Project/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --no-fund
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "CI_CD_SOD/Github-Actions/Condition_Project"
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('CI_CD_SOD/Github-Actions/Condition_Project/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --no-fund
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: CI_CD_SOD/Github-Actions/Condition_Project/test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "CI_CD_SOD/Github-Actions/Condition_Project"
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('CI_CD_SOD/Github-Actions/Condition_Project/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --no-fund
      - name: Build website
        id: build-website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: CI_CD_SOD/Github-Actions/Condition_Project/dist
  deploy:
    needs: build
    uses: ./.github/workflows/reusable.yml

  report:
    needs: [lint,deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Generate report
        run: |
          echo "Generating report..."
          echo " ${{github}}"

