name: Test Project
on:
  push:
    branches:
      - main
    paths:
      - 'CI_CD_SOD/Github-Actions/02 Starting Project/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test

